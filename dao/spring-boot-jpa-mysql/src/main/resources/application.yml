spring:
  datasource: # 数据源配置
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none # 启动时不建表
    show-sql: true # 打印 sql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect # 配置方言